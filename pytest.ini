# 项目根目录 pytest.ini
[pytest]
# 基础配置
addopts = -v --tb=short -s --strict-markers --cov=v2 --cov-report=term-missing --cov-report=html:test-reports/coverage --cov-config=.coveragerc
testpaths =
    v2/tests/unit
    v2/tests/integration
    v2/tests/meta
    tests/unit
    tests/core
python_files = test_v2_*.py test_*.py
python_classes = Test*
python_functions = test_*

# 测试标记系统 - 分层优先级
markers =
    # 优先级标记 (按执行顺序)
    critical: 关键测试，必须首先执行
    supervisor: 监督者检查，最高优先级
    security: 安全相关测试
    integrity: 完整性验证测试
    
    # 功能标记
    v2: tests for the second-generation API
    core: tests for core functionality
    controller: controller layer tests
    ui: user interface tests
    ai: AI strategy tests
    
    # 测试类型标记
    unit: unit tests
    integration: integration tests
    system: system tests
    performance: performance tests
    regression: regression tests
    
    # 测试体系标记
    anti_cheat: 反作弊监督者测试
    state_tamper: 私有状态篡改检测测试
    root_cause: 根因分析测试
    rule_coverage: 规则覆盖率测试
    ai_fairness: AI公平性测试
    end_to_end: 端到端集成测试
    
    # 执行环境标记
    fast: 快速测试 (<1s)
    slow: 慢速测试 (>5s)
    network: 需要网络的测试
    database: 需要数据库的测试
    
    # 质量门控标记
    smoke: 冒烟测试
    sanity: 基本功能测试
    acceptance: 验收测试

# 并行执行配置 (需要安装 pytest-xdist)
# addopts = -v --tb=short -s --strict-markers -n auto

# 测试发现配置
minversion = 6.0
required_plugins = pytest-cov

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*PydanticDeprecatedSince20.*:DeprecationWarning 